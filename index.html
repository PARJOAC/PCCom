<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Configuración básica de la página -->
  <meta charset="UTF-8" />
  <!-- Establece la codificación de caracteres para que se muestren bien las tildes y caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hace que la web se adapte a móviles y tablets -->

  <title>Inicio | PCCom</title> <!-- Título que aparecerá en la pestaña del navegador -->

  <!-- Importamos Bootstrap para darle estilo a la web sin escribir mucho CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icono que aparecerá en la pestaña del navegador -->
  <link rel="icon" type="image/png" href="./img/logo/logo.png">

  <!-- Enlace a los scripts de navegación y footer (se supone que generan el menú y pie de página) -->
  <script src="./js/scriptNav.js"></script>
  <script src="./js/scriptFooter.js"></script>

  <!-- Hojas de estilos personalizadas -->
  <link href="./css/general.css" rel="stylesheet" /> <!-- Estilos generales de la web -->
  <link href="./css/product.css" rel="stylesheet" /> <!-- Estilos específicos para los productos -->
</head>

<body>
  <!-- Barra de navegación (se genera dinámicamente con el script) -->
  <div id="navBar"></div>

  <!-- Sección de productos -->
  <div id="productos" class="container my-5">
    <h2 class="text-center mb-4">Nuestros Productos</h2>
    <div class="row" id="product-categories">
      <!-- Aquí se generarán las categorías de productos con JavaScript -->
    </div>
  </div>

  <!-- Pie de página (también se genera con un script) -->
  <div id="footer"></div>

  <!-- Script que maneja los productos -->
  <script src="./scripts/products.js"></script>

  <!-- Script de Bootstrap para que funcionen los componentes interactivos como el menú desplegable -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
